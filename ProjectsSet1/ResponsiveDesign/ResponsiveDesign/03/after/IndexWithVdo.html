<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />

<body>

        <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header">

                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#">
                        <img src="../../images/site-logo-white.png" />
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#sights">Sights</a></li>
                        <li><a href="#sports">Sports</a></li>
                        <li><a href="#activities">Activities</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->

    <div class="container-fluid ">

            <div class="fill-screen" style="background-image:url(../../images/lake.jpg)"></div>
        </div>-->
        <div class="row content-filler">
        </div>

        </div>
        <div class="row content-filler">

        <div class="row">

    <script src="../../Scripts/jquery.fs.wallpaper.min.js"></script>
    <script>
        $(function () {
            $(window).on("load resize", function () {
                $(".fill-screen").css("height", window.innerHeight);
            });
        });

        $("#video-wallpaper").wallpaper({
            source: {
                poster: "../../images/bikes.png",
                video:"//www.youtube.com/embed/tdWV2xEyOfE"
                //mp4: "../../images/bikes.mp4",
                //webm: "http://example.com/video.webm",                
                //ogg: "http://example.com/video.ogv"
            }
        });
